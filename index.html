<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <!--bootstap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Lista Componentes Electr√≥nicos
        </a>
    </nav>
    <div class="container">
        <!--APPLICATION-->
        <div id="app" class="row pt-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un componente</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de componente" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Precio del componente" class="form-control">
                            </div>                           
                            <div class="form-group">
                                <input type="number" id="count" step="1" placeholder="Cantidad de piezas"  class="form-control">
                            </div>                            
                            <input type="submit" value="Save" class="btn btn-primary btn-block rounded-pill">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
